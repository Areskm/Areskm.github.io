<!DOCTYPE html>

<title>登录界面</title>

    <head>
        
        <link rel="stylesheet" type="text/css" href="style/4_imgstyle1.css" />
        <link rel="stylesheet" type="text/css" href="style/44_style.css" />
		<link rel="stylesheet" type="text/css" href="style/44_animate-custom.css" />
        <script src="java/44_login.js"></script>
		<script type="text/javascript"  src="java/4_imgmodernizr.custom.86080.js"></script>
  
  <style>
  body{
	  
	  background-color:#000;
  }
  
	  *{
		  padding:0;
		  border:0;
		  margin:0;
	  }

		#header span{
			position:fixed;
			top:0;
			left:0;
			z-index:2001;
		}
		.container{
			z-index:2000;
			position:relative;
		}


	</style>
    
    </head>
    <body>
    <div id="header">
    <span><a href="index.html" target="new"><img src="images/logo_pure6.png" width="200" height="200" alt=""></a></span>
    </div>
        <ul class="cb-slideshow">
            <li><span>Image 01</span></li>
            <li><span>Image 02</span></li>
            <li><span>Image 03</span></li>
            <li><span>Image 04</span></li>
            <li><span>Image 05</span></li>
            <li><span>Image 06</span></li>
        </ul>
     
        
        
        <div class="container">
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  method="get" action="4_appointment.html" autocomplete="on"> 
                                <h1>登录</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 账户名/邮箱 </label>
                                    <input id="username" name="username" required type="text" placeholder="myname or 1234@qq.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 密码 </label>
                                    <input id="password" name="password" required type="password" placeholder="eg. ******" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">保持登录</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login"  /> 
								</p>
                                <p class="change_link">
									还没有账号 ?
									<a href="#toregister" class="to_register">点击注册</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  method="get"  action="4_appointment.html" autocomplete="on"> 
                                <h1> 注册 </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">用户名</label>
                                    <input id="usernamesignup" name="usernamesignup" required type="text" placeholder="账户名/手机号" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > 邮箱</label>
                                    <input id="emailsignup" name="emailsignup" required type="email" placeholder="xxxxxx@qq.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">密码 </label>
                                    <input id="passwordsignup" name="passwordsignup" required type="password" placeholder="eg.*****"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">再次输入密码 </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required type="password" placeholder="eg.*****"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									已经有账号了？
									<a href="#tologin" class="to_register"> 返回登录 </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
	</div>
       
    </body>
</html>
